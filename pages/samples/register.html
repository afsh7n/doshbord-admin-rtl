<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Purple Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../node_modules/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css" />
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/style-rtl.css">

  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3 text-center">ثبت نام</h3>
              <form>
                <div class="form-group text-right">
                  <label>نام کاربری</label>
                  <input type="text" class="form-control p_input drtl" placeholder="نام کاربری خود را وارد کنید">
                </div>
                <div class="form-group text-right">
                  <label>ایمیل</label>
                  <input type="email" class="form-control p_input drtl" placeholder="آدرس ایمیل خود را وارد کنید">
                </div>
                <div class="form-group text-right">
                  <label>پسورد</label>
                  <input type="password" class="form-control p_input drtl" placeholder="پسورد خود را وارد کنید">
                </div>
                <div class="form-group d-flex align-items-center justify-content-between flex-row-reverse">
                  <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        مرا به خاطر بسپار
                      </label>
                  </div>
                  <a href="#" class="forgot-pass">پسورد خود را فراموش کرده اید؟</a>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">ثبت نام</button>
                </div>
                <div class="d-flex">
                  <button class="btn btn-facebook col mr-2">
                      <i class="mdi mdi-facebook"></i> Facebook
                  </button>
                  <button class="btn btn-google col">
                      <i class="mdi mdi-google-plus"></i> Google plus
                  </button>
                </div>
                <p class="sign-up text-center">آیا یک اکانت از قبل دارید؟<a href="#">ورود</a></p>
                <p class="terms"> با ایجاد حساب کابری<a href="#" id="role"> قوانین سایت </a> را قبول میکنید</p>
              </form>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/misc.js"></script>
  <!-- endinject -->
</body>

</html>
